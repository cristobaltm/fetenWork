<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>@@title_site@@</title>
        <link href="@@path_web@@/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="@@path_web@@/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="@@path_web@@/js/jquery.min.js"></script>
        <style>
            input{
                margin-top:5px;
                margin-bottom:5px;
            }
            .right{
                float:right;
            }
        </style>
    </head>
    <body>
	<div class="col-lg-12">
	    <h1>@@header@@</h1>
	</div>
        <form action="@@form_action@@" method="post" class="col-lg-3">
            <h3><span class="glyphicon glyphicon-user"></span> Añadir usuario</h3>
             <hr/>
            Nombre: <input type="text" name="nombre" class="form-control"/>
            Apellido: <input type="text" name="apellido" class="form-control"/>
            Email: <input type="text" name="email" class="form-control"/>
            Contraseña: <input type="password" name="password" class="form-control"/>
            <input type="submit" value="enviar" class="btn btn-success"/>
        </form>

        <div class="col-lg-9">
            <h3><span class="glyphicon glyphicon-eye-open"></span> Usuarios</h3>
            <hr/>
        </div>
        <section class="col-lg-9 usuario" style="height:400px;overflow-y:scroll;">
@@users_table@@
        </section>
        <footer class="col-lg-12">
            <hr/>
            @@title_site@@ - <a href="@@author_web@@" target="_blank">@@author@@</a> &copy; @@year@@
        </footer>
    </body>
</html>

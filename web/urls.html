<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>@@title_site@@</title>
        <link href="@@path_web@@/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="@@path_web@@/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="@@path_web@@/js/jquery.min.js"></script>
        <style>
            input{
                margin-top:5px;
                margin-bottom:5px;
            }
            .right{
                float:right;
            }
        </style>
    </head>
    <body>
		<div class="col-lg-12">
			<h1>@@header@@</h1>
		</div>
        <form action="@@form_action@@" method="post" class="col-lg-3">
            <h3><span class="glyphicon glyphicon-plus"></span> Añadir dirección</h3>
			<hr/>
            Etiqueta: <input type="text" name="label" class="form-control"/>
            Dirección: <input type="text" name="url" class="form-control"/>
            <input type="submit" value="enviar" class="btn btn-success"/>
        </form>

        <div class="col-lg-9">
            <h3><span class="glyphicon glyphicon-eye-open"></span> Direcciones</h3>
            <hr/>
        </div>
        <section class="col-lg-9 usuario" style="height:400px;overflow-y:scroll;">
			@@urls_table@@
        </section>
        <footer class="col-lg-12">
            <hr/>
            @@title_site@@ - <a href="@@author_web@@" target="_blank">@@author_name@@</a> &copy; @@year@@
        </footer>
    </body>
</html>
